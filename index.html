<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="game">
    <table class="chess-board">
      {{#each rows}}
        {{view App.RowView}}
      {{/each}}
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="row">
    {{#each this}}
      {{view App.CellView 
             colorBinding=color
             pieceBinding=piece}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="cell">
    <td draggable=true {{bindAttr class="color piece"}}></td>
  </script>

  <script src="js/libs/chess.js"></script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
